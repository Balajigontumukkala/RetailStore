<div style="width:100%">
  <div style="width:10%;float:right"><a class="nav-link text-dark"></a></div>
  <div style="width:90%; float:left"><h4>SKU List</h4></div>
</div>
<form [formGroup]="filterForm">
  <div class="form-group" style="padding-top:40px">
    <label>Location</label>
    <select (change)="filterDepartment($event.target.value)" placeholder="Location" class="form-control" formControlName="locationId">
      <option value="0">--All--</option>
      <option *ngFor="let item of locationData" value={{item.locationId}}>
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Department</label>
    <select (change)="filterCategory($event.target.value)" placeholder="Department" class="form-control" formControlName="departmentId">
      <option value="0">--All--</option>
      <option *ngFor="let item of departmentData" value={{item.departmentId}}>
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Category</label>
    <select (change)="filtersubCategory($event.target.value)" placeholder="Category" class="form-control" formControlName="categoryId">
      <option value="0">--All--</option>
      <option *ngFor="let item of categoryData" value={{item.categoryId}}>
        {{item.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Subcategory</label>
    <select placeholder="Subcategory" class="form-control" formControlName="subCategoryId">
      <option value="0">--All--</option>
      <option *ngFor="let item of subCategoryData" value={{item.subcategoryId}}>
        {{item.name}}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="searchData()">Search</button>

  <div style="margin-top:10px" *ngIf="this.isSearch">
    <div style="width:100%">
      <div style="width:90%; float:left"><h4>SKU List</h4></div>
    </div>
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Location</th>
          <th>Department</th>
          <th>Category</th>
          <th>SubCategory</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of skuDetailsModel; let i= index ">
          <td>{{ i + 1 }}</td>
          <td>{{ item.skuName }}</td>
          <td>{{ item.locationModel.name }}</td>
          <td>{{ item.departmentModel.name }}</td>
          <td>{{ item.categoryModel.name }}</td>
          <td>{{ item.subcategoryModel.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
