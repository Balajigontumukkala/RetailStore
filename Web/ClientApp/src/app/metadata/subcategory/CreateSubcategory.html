<div style="width:100%">
  <div style="width:10%;float:right"><a class="nav-link text-dark" [routerLink]='["/editcategory"]'>Go Back</a></div>
  <div style="width:90%; float:left"><h4>{{title}}</h4></div>
</div>
<form [formGroup]="createSubcategoryForm" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="password" class="form-control" formControlName="description" placeholder="Description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="CreateSubcategory()">{{buttonName}}</button>
</form>
