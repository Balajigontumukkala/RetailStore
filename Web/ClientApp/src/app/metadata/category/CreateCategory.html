<div style="width:100%">
  <div style="width:10%;float:right"><a class="nav-link text-dark" [routerLink]='["/editdepartment"]'>Go Back</a></div>
  <div style="width:90%; float:left"><h4>{{title}}</h4></div>
</div>
<form [formGroup]="createCategoryForm" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea type="password" class="form-control" formControlName="description" placeholder="Description"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" (click)="createCategory()">{{buttonName}}</button>

  <div style="margin-top:10px" *ngIf="this.isCategoryData">
    <div style="width:100%">
      <div style="width:90%; float:left"><h4>Subcategory List</h4></div>
      <div style="width:10%;float:right"><a class="nav-link text-dark" [routerLink]='["/createsubcategory"]'>New</a></div>
    </div>
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Description</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categoryDetails; let i= index ">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td><a style="cursor:pointer" class="nav-link text-dark" (click)="editSubcategoty(item.subcategoryId)">Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
